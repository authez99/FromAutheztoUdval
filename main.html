<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>üíç ‚ù§Ô∏è–ù–∞–¥—Ç–∞–π “Ø–µ—ç—Ä—Ö—ç—ç—á?‚ù§Ô∏è üíç</title>
<style>
  /* –ù—ç–º—ç–ª—Ç: –±“Ø—Ö —ç–ª–µ–º–µ–Ω—Ç“Ø“Ø–¥–∏–π–Ω margin/padding –∞—Ä–∏–ª–≥–∞—Ö */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(95deg, rgb(236, 125, 181), rgb(157, 13, 214));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 100vh;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    margin: 0;
  }

  .ring {
    font-size: 155px;
    font-family: 'Times New Roman', Times, serif;
    cursor: pointer;
  }

  /* Proposal text */
  .text {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
    color: rgb(255, 0, 0);
    opacity: 1;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
    text-align: center; /* –Ω—ç–º—ç–ª—Ç */
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    pointer-events: none;
    border-radius: 2px;
    animation: fall 5s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
  }

  /* Button */
  .btn {
    margin-top: 40px;
    background: linear-gradient(95deg, rgb(236, 125, 181), rgb(157, 13, 214));
    color: white;
    border: none;
    padding: 15px 45px;
    border-radius: 30px;
    font-size: 20px;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px #ff91f9;
    text-align: center; /* –Ω—ç–º—ç–ª—Ç */
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ff00cc;
  }

  /* Mobile view */
  @media (max-width: 600px) {
    .ring { font-size: 100px; }
    .text { font-size: 22px; }
    .btn { padding: 10px 30px; font-size: 16px; }
  }
</style>
</head>
<body>

<div class="ring" id="ring" onclick="loveClick()">‚ù§Ô∏è</div>

<div class="text" id="loveText">üíç–ù–∞–¥—Ç–∞–π “Ø–µ—ç—Ä—Ö—ç—ç—á?üíç</div>

<script>
function loveClick() {
  const ring = document.getElementById('ring');
  const text = document.getElementById('loveText');
  
  // Show text
  text.style.opacity = 1;

  // Ring animation
  ring.style.transform = 'scale(1.15)';
  setTimeout(() => ring.style.transform = 'scale(1)', 300);

  // Confetti effect
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.top = Math.random() * window.innerHeight / 2 + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

    document.body.appendChild(confetti);

  }
}
</script>

</html>
